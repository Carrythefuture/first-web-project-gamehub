<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Arrow Dodge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Phaser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Scenes -->
    <script src="/화살 피하기/scene/StartScene.js"></script>
    <script src="/화살 피하기/scene/MainScene.js"></script>
    <script src="/화살 피하기/scene/GameOverScene.js"></script>
  </head>
  <body style="margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh">
    <div id="game-container" style="min-width: 800px; min-height: 800px"></div>

    <script>
      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 800,
        parent: "game-container",
        backgroundColor: "#ffffff",
        physics: {
          default: "matter",
          matter: {
            debug: true,
            gravity: { y: 0 },
          },
        },
        scene: [StartScene, MainScene, GameOverScene],
        scale: {
          mode: Phaser.Scale.NONE, // 👈 크기 강제로 고정
          autoCenter: Phaser.Scale.CENTER_BOTH, // 👈 항상 가운데 정렬
        },
      };
      new Phaser.Game(config);
    </script>
  </body>
</html>
